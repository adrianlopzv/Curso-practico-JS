<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <style>
        *{
            background-color: black;
            color: cornsilk;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header>
    <h1>Porcentajes y descuentos</h1>
    <p>Segundo Taller de Curso de JS</p>
</header>
<section>
    <h2>Calcula el precio a pagar de tus producos</h2>
</section>
<form>
    <label for="InputPrice">Escribe el precio de tu producto</label>
    <input id="InputPrice" type="number">
    <br>
    <label for="InputDiscount">Escribe el descuento de tu producto</label>
    <input id="InputDiscount" type="number">
    <br>
    <button type="button" onclick="onClickButtonPriceDiscount()">
        Calcular el precio con descuento
    </button>
    <br>
    <br>
    <label for="InputCoupon">Si tenes un cupon, escribe el codigo de descuento:
    </label>
    <input id="InputCoupon" type="text">
    <button type="button" onclick="onClickButtonCoupon()">Usar cupon de descuento</button>
    <p id="ResultP"></p>
</form>
    <script src="./descuentos.js"></script>
</body>
</html>
